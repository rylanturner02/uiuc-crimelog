<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      .map {
        height: 630px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>UIUC CrimeLog</title>
  </head>
  <body>
    <h1>Urbana-Champaign CrimeLog</h1>
    <h3>Made with love by Rylan Turner - BSLAS 2024</h3>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-88.22, 40.11]),
          zoom: 13
        })
      });
    </script>
  </body>
</html>
